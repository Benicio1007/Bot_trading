data:
  inputs:
    - symbol: BTCUSDT
      timeframe: 1
      path: data/dataset/2025/BTCUSDT_1m.csv
    - symbol: BTCUSDT
      timeframe: 5
      path: data/dataset/2025/BTCUSDT_5m.csv
    - symbol: ETHUSDT
      timeframe: 1
      path: data/dataset/2025/ETHUSDT_1m.csv
    - symbol: ETHUSDT
      timeframe: 5
      path: data/dataset/2025/ETHUSDT_5m.csv
  
  features:
    - open
    - high
    - low
    - close
    - volume
    - rsi
    - macd_hist
    - ema_9
    - ema_21
    - ema_50
    - ema_slope
    - adx
    - stochastic_k
    - stochastic_d
    - bb_percent
    - candle_body
    - upper_wick
    - lower_wick
    - is_doji
    - is_marubozu
    - range_pct
    - close_near_highs
    - candle_type
    - hour
    - minute
    - weekday
    - delta_volume
    - volume_spike
    - institutional_volume_bar
    - symbol_code
    - timeframe_code
    - imbalance_ratio
    - sweep_detection
    - funding_rate
    - price_spread_pct
    - aggressive_volume_ratio
    - stop_run_detector
    - bollinger_width
    - momentum_5
    - rsi_cross
    - previous_signal

  sequence_length: 60
training:
  loss_function: BCEWithLogitsLoss
  learning_rate: 0.00025
  min_learning_rate: 0.00009
  batch_size: 256
  epochs: 20
  device: "cpu"
  weight_decay: 0.0001
  pos_weight: 2.0  # ajustar si el balance lo requiere
  early_stopping_patience: 3
  scheduler:
    type: WarmupCosineScheduler
    warmup_steps: 1
    total_steps: 10
  fixed_threshold: 0.35

model:
  architecture: "CNN-LSTM-Attention"
  cnn_out_channels: 32
  lstm_hidden_size: 64
  lstm_layers: 3
  attention_heads: 4
  sequence_length: 60
  input_features: 41 # se calcula seg√∫n tu lista de features arriba
  output_size: 1
  dropout: 0.3  # binary classification (buy/sell signal)

rl_agent:
  type: "ppo"  # Options: "ppo", "ddpg", "sac"


