data:
  inputs:
    - symbol: BTCUSDT
      timeframe: 1
      path: data/BTCUSDT_1m.csv
    - symbol: BTCUSDT
      timeframe: 5
      path: data/BTCUSDT_5m.csv
    - symbol: ETHUSDT
      timeframe: 1
      path: data/ETHUSDT_1m.csv
    - symbol: ETHUSDT
      timeframe: 5
      path: data/ETHUSDT_5m.csv
    - symbol: SOLUSDT
      timeframe: 1
      path: data/SOLUSDT_1m.csv
    - symbol: SOLUSDT
      timeframe: 5
      path: data/SOLUSDT_5m.csv
    - symbol: XRPUSDT
      timeframe: 1
      path: data/XRPUSDT_1m.csv
    - symbol: XRPUSDT
      timeframe: 5
      path: data/XRPUSDT_5m.csv

  features:
    - open
    - high
    - low
    - close
    - volume
    - rsi
    - macd_hist
    - ema_9
    - ema_21
    - ema_50
    - ema_slope
    - adx
    - stochastic_k
    - stochastic_d
    - bb_percent
    - candle_body
    - upper_wick
    - lower_wick
    - is_doji
    - is_marubozu
    - range_pct
    - close_near_highs
    - candle_type
    - hour
    - minute
    - weekday
    - delta_volume
    - volume_spike
    - institutional_volume_bar
    - symbol_code
    - timeframe_code

  sequence_length: 60
training:
  optimizer: AdamW
  learning_rate: 0.001
  loss_function: BCEWithLogitsLoss  # con class_weights si están disponibles
  batch_size: 64
  epochs: 20
  scheduler:
    type: CosineAnnealingLR
    T_max: 30
  device: "cpu"  # o "cuda" si usas GPU

model:
  architecture: "CNN-LSTM-Attention"
  cnn_out_channels: 32
  lstm_hidden_size: 64
  lstm_layers: 3
  attention_heads: 4
  dropout: 0.2
  sequence_length: 60
  input_features: 30  # se calcula según tu lista de features arriba
  output_size: 1  # binary classification (buy/sell signal)

rl_agent:
  type: "ppo"  # Options: "ppo", "ddpg", "sac"


